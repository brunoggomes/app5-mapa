<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Busca local
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col offset-md="2" size-md="8">
        <div style="position: relative">
          <ion-searchbar debounce=500 (ionChange)="search($event)" [value]="selectedAddressName"></ion-searchbar>
          <div style="position: absolute; width: 100%; z-index: 999;">
            <ion-list lines="none" *ngIf="addresses.length > 0">
              <ion-item button *ngFor="let address of addresses" (click)="onSelect(address)">
                <ion-icon name="pin"></ion-icon>
                {{ address.place_name }}
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="map" class="map-container"> </div>
</ion-content>
